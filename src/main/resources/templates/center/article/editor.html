<section class="content-header">
    <h1>
        文章中心
        <small>Article Center</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">已发布文章</li>
    </ol>
</section>
<section class="content">
<div class="EditorPage">
    <!-- 填充左边 1:10:1 分割页面
    <div class="col-md-1" style="float:left;height: 100%;">

    </div>-->
    <div class="col-md-10 col-md-offset-1 articleEditor">
        <h1 class="center-block">文章编辑器</h1>
        <div class="form-group Title">
            <!--    title   -->
            <input class="form-control" maxlength="64" type="text" id="txtTitle" name="title" placeholder="输入文章标题（less than 64字）">
        </div>
        <div class="form-group Abstract">
            <!--    abstract       -->
            <textarea class="form-control" rows="5" id="txtAbstract" name="abstract" placeholder="输入简介(less than 256字)" style="resize:none;"></textarea>
        </div>
        <div class="Editor">
            <!--    editor      -->
            <textarea id="editor" name="editor" rows="30" style="resize:none;"></textarea>
        </div>
        <div class="col-md-8 col-md-offset-5 btn-group">
            <button type="button" class="btn-lg btn-primary">发布</button>
            <button type="button" class="btn-lg btn-primary">暂存</button>
        </div>
    </div>
</div>
<script>
    CKEDITOR.replace('editor');
</script>
</section>
