<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">

    <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/css/htmleaf-demo.css">
    <script src="webjars/jquery/2.2.1/jquery.js"></script>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="/js/public.js" type="text/javascript"></script>
    <script type="text/javascript">
        var data = checkIsLogin();
        if(data == "FALSE"){

        }else{
            window.location.href = "/home";
        }
    </script>
    <script src="/js/login.js" type="text/javascript"></script>

    <link rel="stylesheet" href="/css/login.css" />
    <title>login</title>
</head>
<body>
<div class="htmleaf-container">
    <header class="htmleaf-header">
        <h1>后台登录</h1>
        <div class="htmleaf-links">
            <a class="htmleaf-icon icon-htmleaf-home-outline" href="/index" title="home"><span>
					</span></a>
            <a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="#" onClick="javascript :history.back(-1);" title="GoBack"
               ><span> </span></a>
        </div>
    </header>
    <div id="wrapper" class="login-page">
        <div id="login_form" class="form">
            <!--  注册   -->
            <form class="register-form" >
                <input type="text" placeholder="用户名" id="r_user_name" name="userName" />
                <input type="text" placeholder="电子邮件" id="r_email" name="userEmail"/>
                <input type="password" placeholder="密码" id="r_password" name="userPassword"/>
                <input type="password" placeholder="确认密码" id="r_password_check" name="userCheckPassword" />
                <button id="create">创建账户</button>
                <p class="message">已经有了一个账户? <a href="#">立刻登录</a>
                电子邮件可用来修改密码、登录</p>
            </form>
            <!--    登录   -->
            <form class="login-form">
                <input type="text" placeholder="用户名/Email" id="user_name" name="userName" />
                <input type="password" placeholder="密码" id="password" name="userPassword"/>
                <button id="login" type="submit">登　录</button>
                <p class="message">还没有账户? <a href="#">立刻创建</a></p>
                <div id="msg" style="margin-top: 50px;color:#F00">
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    /**
     * 页面加载
     */
    $(function () {
        $("#create").click(function () {
            register();
            return false;
        });
        $("#login").click(function () {
            login();
            return false;
        });
        $('.message a').click(function () {
            $('form').animate({
                height: 'toggle',
                opacity: 'toggle'
            }, 'slow');
        });
    })
</script>
</body>
</html>
