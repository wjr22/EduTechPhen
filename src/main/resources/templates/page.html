<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="public/head :: common_header"> </th:block>
    <link rel="stylesheet" href="css/page.css">
    <title>Title</title>
</head>
<body>
    <div class="top">
        <th:block th:replace="public/navgate :: navbar"></th:block>
    </div>
    <div class="col-sm-10 col-sm-offset-1 main">
        <th:block th:replace="public/navgate :: head"></th:block>
        <!-- page content -->
        <div class="row">
        <div class="pageContent col-sm-8" id="_article">
            <div id="info">
                <table>
                    <tr>
                        作者：<a th:text="${author}">xxx</a>&nbsp时间：<span th:text="${#dates.format(blog.getUpdateDate(),'yyyy-MM-dd HH:mm')}"></span>&nbsp分类：<span th:text="${category}">xxxx</span>
                    </tr>
                </table>
            </div>
            <div id="article">
                <div class="center-block" id="title">
                    <h1 th:text="${blog.getBlogTitle()}">xxxx</h1>
                </div>
                <div id="author">
                    <h4 th:text="${author}" style="margin-right: 80px">xxx</h4>
                </div>
                <div id="mainContent">
                    <p th:utext="${blog.getBlogContent()}"></p>
                </div>
            </div>
        </div>
        <!-- TODO User -->
        <div class="col-sm-2">
            hello world
        </div>
        </div>
        <!-- TODO Comment -->
        <div class="pageContent" id="comment">
            <h3>评论区</h3>
            <ul class="nav nav-list" th:if="comment" th:each="i:${comment}">
                <li><HR style="FILTER: alpha(opacity=100,finishopacity=0,style=2)" width="80%" color=#6f00d2 SIZE=30 ></li>
                <li th:text="${i.getUserName()}">用户名</li>
                <li th:text="${#dates.format(i.getCreateT(),'yyyy-MM-dd HH:mm')}">评论时间</li>
                <li th:text="${i.getContent()}">内容</li>
            </ul>
            <textarea id="postComment" rows="4" cols="80" name="postComment" placeholder="请输入评论内容(需要登录)"  style="border:solid 1px #f00; border-radius:20px; resize:none; margin-left: 300px;margin-top: 40px;margin-bottom: 40px"></textarea>
            <button class="button btn-primary">提交</button>
        </div>
        <!-- others -->
        <!-- TODO link-->
        <div id="right-side">
        </div>
        <th:block th:replace="public/footer :: copyright"></th:block>
    </div>
</body>
</html>
